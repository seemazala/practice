<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    function ProfileCard(){
        const UserName = "prisha";
        const Age = 9;
        const School = "DPS";
        const City = "Jamnager";
        const Photo = <img src="https://www.amazon.in/Personalized-Frames-Customized-Picture-Acrylic/dp/B0CW6JJZCB" alt="prisha" />;

        return (
            <>
            <h1>Profile Card</h1>
            <p><strong>Name :</strong>{UserName}</p>
            <p><strong>Age :</strong>{Age}</p>
            <p><strong>School :</strong>{School}</p>
            <p><strong>Photo : </strong>{Photo}</p>
    
            </>
        );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<ProfileCard />);
    </script>
    
</body>
</html>
